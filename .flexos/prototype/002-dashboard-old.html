<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TaskFlow</title>
  <link rel="stylesheet" href="shared/tokens.css">
  <link rel="stylesheet" href="shared/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* App Layout */
    .app-layout {
      display: flex;
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Sidebar */
    .app-sidebar {
      display: none;
      width: var(--sidebar-width);
      background: var(--color-surface);
      border-right: 1px solid var(--color-border);
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: var(--z-fixed);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-border);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-lg);
      font-weight: var(--font-bold);
      color: var(--color-text);
    }

    .sidebar-logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-600) 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .sidebar-nav {
      flex: 1;
      padding: var(--space-3);
      overflow-y: auto;
    }

    .sidebar-nav-section {
      margin-bottom: var(--space-6);
    }

    .sidebar-nav-title {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: var(--tracking-wider);
      padding: var(--space-2) var(--space-3);
    }

    .sidebar-user {
      padding: var(--space-3);
      border-top: 1px solid var(--color-border);
    }

    .sidebar-user-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: background-color var(--duration-150);
    }

    .sidebar-user-info:hover {
      background: var(--color-surface-hover);
    }

    .sidebar-user-details {
      flex: 1;
      min-width: 0;
    }

    .sidebar-user-name {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar-user-email {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main Content */
    .app-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Mobile Header */
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .mobile-header-title {
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      color: var(--color-text);
    }

    .mobile-header-actions {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    /* Page Content */
    .page-content {
      flex: 1;
      padding: var(--space-4);
      padding-bottom: calc(var(--space-4) + 80px);
      overflow-y: auto;
    }

    /* Welcome Section */
    .welcome-section {
      margin-bottom: var(--space-6);
    }

    .welcome-greeting {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .welcome-date {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: flex;
      flex-direction: column;
      gap: var(--space-6);
    }

    /* Section */
    .dashboard-section {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-xl);
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-border);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-base);
      font-weight: var(--font-semibold);
      color: var(--color-text);
    }

    .section-count {
      font-size: var(--text-sm);
      font-weight: var(--font-normal);
      color: var(--color-text-muted);
    }

    .section-link {
      font-size: var(--text-sm);
      color: var(--color-primary);
    }

    .section-link:hover {
      text-decoration: underline;
    }

    .section-content {
      padding: 0;
    }

    /* Task Item */
    .task-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-border);
      cursor: pointer;
      transition: background-color var(--duration-150);
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-item:hover {
      background: var(--color-surface-hover);
    }

    .task-item.completed .task-title {
      text-decoration: line-through;
      color: var(--color-text-muted);
    }

    .task-checkbox {
      flex-shrink: 0;
      margin-top: var(--space-0-5);
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .task-project {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .task-project-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .task-due {
      color: var(--color-error);
    }

    .priority-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-error);
      flex-shrink: 0;
    }

    /* Overdue Section */
    .section-overdue .section-header {
      background: var(--color-error-50);
    }

    .section-overdue .section-title {
      color: var(--color-error-700);
    }

    .section-overdue .section-title svg {
      color: var(--color-error);
    }

    /* Project Item */
    .project-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-border);
      cursor: pointer;
      transition: background-color var(--duration-150);
    }

    .project-item:last-child {
      border-bottom: none;
    }

    .project-item:hover {
      background: var(--color-surface-hover);
    }

    .project-color {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-sm);
      flex-shrink: 0;
    }

    .project-info {
      flex: 1;
      min-width: 0;
    }

    .project-name {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--color-text);
    }

    .project-tasks {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .project-arrow {
      color: var(--color-text-muted);
    }

    /* Empty State */
    .empty-state {
      padding: var(--space-8);
      text-align: center;
    }

    .empty-state-icon {
      font-size: var(--text-3xl);
      margin-bottom: var(--space-3);
    }

    .empty-state-title {
      font-size: var(--text-base);
      font-weight: var(--font-medium);
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }

    .empty-state-description {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: var(--space-2) var(--space-4);
      padding-bottom: calc(var(--space-2) + env(safe-area-inset-bottom, 0));
      background: var(--color-surface);
      border-top: 1px solid var(--color-border);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: var(--z-fixed);
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2);
      color: var(--color-text-muted);
      font-size: var(--text-xs);
      transition: color var(--duration-150);
      min-width: 56px;
    }

    .bottom-nav-item.active {
      color: var(--color-primary);
    }

    .bottom-nav-item:hover {
      color: var(--color-text);
    }

    .bottom-nav-item.active:hover {
      color: var(--color-primary);
    }

    .bottom-nav-icon {
      width: 24px;
      height: 24px;
    }

    .bottom-nav-add {
      width: 48px;
      height: 48px;
      background: var(--color-primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      margin-top: -16px;
    }

    /* Notification dot */
    .notification-dot {
      position: relative;
    }

    .notification-dot::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 8px;
      background: var(--color-error);
      border-radius: 50%;
      border: 2px solid var(--color-surface);
    }

    /* Responsive */
    @media (min-width: 768px) {
      .app-sidebar {
        display: flex;
      }

      .app-main {
        margin-left: var(--sidebar-width);
      }

      .mobile-header {
        display: none;
      }

      .page-content {
        padding: var(--space-8);
        padding-bottom: var(--space-8);
      }

      .bottom-nav {
        display: none;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: var(--space-6);
      }

      .dashboard-main {
        display: flex;
        flex-direction: column;
        gap: var(--space-6);
      }

      .dashboard-aside {
        display: flex;
        flex-direction: column;
        gap: var(--space-6);
      }
    }

    @media (min-width: 1024px) {
      .page-content {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
  </style>
</head>

  <script>
    // Wait for MockDB to initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await MockDB.init();
      renderDashboard();
    });

    function renderDashboard() {
      const user = MockDB.currentUser;
      if (!user) return;

      // Update user info
      const initials = MockDB.getInitials(user.name);
      document.getElementById('sidebarUserAvatar').textContent = initials;
      document.getElementById('sidebarUserName').textContent = user.name;
      document.getElementById('sidebarUserEmail').textContent = user.email;
      document.getElementById('mobileUserAvatar').textContent = initials;

      // Update greeting
      const greeting = getGreeting();
      const firstName = user.name.split(' ')[0];
      document.getElementById('welcomeGreeting').textContent = `${greeting}, ${firstName}`;
      document.getElementById('welcomeDate').textContent = formatCurrentDate();

      // Render sidebar projects
      renderSidebarProjects();

      // Render today's tasks
      renderTodayTasks();

      // Render overdue tasks
      renderOverdueTasks();

      // Render recent projects
      renderRecentProjects();
    }

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return 'Good morning';
      if (hour >= 12 && hour < 17) return 'Good afternoon';
      if (hour >= 17 && hour < 21) return 'Good evening';
      return 'Working late';
    }

    function formatCurrentDate() {
      const options = { weekday: 'long', month: 'short', day: 'numeric' };
      return new Date().toLocaleDateString('en-US', options);
    }

    function renderSidebarProjects() {
      const container = document.getElementById('sidebarProjects');
      const projects = MockDB.projects.active().slice(0, 5);

      container.innerHTML = projects.map(project => `
        <a href="003-projects.html?id=${project.id}" class="nav-item">
          <span style="width: 10px; height: 10px; border-radius: 50%; background: ${project.color}; flex-shrink: 0;"></span>
          <span class="truncate">${project.name}</span>
        </a>
      `).join('');
    }

    function renderTodayTasks() {
      const container = document.getElementById('todayTasks');
      const countEl = document.getElementById('todayCount');

      // Get tasks due today
      const todayStr = new Date().toISOString().split('T')[0];
      const tasks = MockDB.tasks.all().filter(t => t.due_date === todayStr && !t.done);

      countEl.textContent = `(${tasks.length})`;

      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéâ</div>
            <div class="empty-state-title">Nothing due today</div>
            <div class="empty-state-description">Enjoy your free time, or add some tasks to stay productive.</div>
          </div>
        `;
        return;
      }

      container.innerHTML = tasks.map(task => {
        const project = MockDB.projects.find(task.project_id);
        return `
          <div class="task-item" onclick="navigateToTask('${task.id}')">
            <input type="checkbox" class="checkbox task-checkbox" ${task.done ? 'checked' : ''} onclick="event.stopPropagation(); toggleTask('${task.id}')">
            <div class="task-content">
              <div class="task-title">${task.title}</div>
              <div class="task-meta">
                <span class="task-project">
                  <span class="task-project-dot" style="background: ${project?.color || '#6b7280'}"></span>
                  ${project?.name || 'No Project'}
                </span>
                ${task.priority === 'high' ? '<span class="priority-indicator"></span>' : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderOverdueTasks() {
      const section = document.getElementById('overdueSection');
      const container = document.getElementById('overdueTasks');
      const countEl = document.getElementById('overdueCount');

      const tasks = MockDB.tasks.overdue();

      if (tasks.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';
      countEl.textContent = `(${tasks.length})`;

      container.innerHTML = tasks.map(task => {
        const project = MockDB.projects.find(task.project_id);
        const daysOverdue = Math.floor((new Date() - new Date(task.due_date)) / (1000 * 60 * 60 * 24));
        return `
          <div class="task-item" onclick="navigateToTask('${task.id}')">
            <input type="checkbox" class="checkbox task-checkbox" onclick="event.stopPropagation(); toggleTask('${task.id}')">
            <div class="task-content">
              <div class="task-title">${task.title}</div>
              <div class="task-meta">
                <span class="task-project">
                  <span class="task-project-dot" style="background: ${project?.color || '#6b7280'}"></span>
                  ${project?.name || 'No Project'}
                </span>
                <span class="task-due">${daysOverdue} day${daysOverdue !== 1 ? 's' : ''} ago</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderRecentProjects() {
      const container = document.getElementById('recentProjects');
      const projects = MockDB.projects.recent(5);

      if (projects.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-title">No projects yet</div>
            <div class="empty-state-description">Create your first project to get started.</div>
            <button class="btn btn-primary" style="margin-top: var(--space-4);">Create Project</button>
          </div>
        `;
        return;
      }

      container.innerHTML = projects.map(project => {
        const tasksLeft = project.task_count - project.completed_count;
        return `
          <a href="003-projects.html?id=${project.id}" class="project-item">
            <span class="project-color" style="background: ${project.color}"></span>
            <div class="project-info">
              <div class="project-name">${project.name}</div>
              <div class="project-tasks">${tasksLeft} task${tasksLeft !== 1 ? 's' : ''} left</div>
            </div>
            <svg class="project-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </a>
        `;
      }).join('');
    }

    function toggleTask(taskId) {
      // In a real app, this would update the database
      console.log('Toggle task:', taskId);
      // Re-render for demo
      setTimeout(() => {
        renderTodayTasks();
        renderOverdueTasks();
      }, 300);
    }

    function navigateToTask(taskId) {
      const task = MockDB.tasks.find(taskId);
      if (task) {
        window.location.href = `003-projects.html?id=${task.project_id}&task=${taskId}`;
      }
    }

    function showCreateModal() {
      alert('Create task/project modal would open here');
    }

    function openMobileNav() {
      alert('Mobile navigation drawer would open here');
    }
  </script>
</body>
</html>
